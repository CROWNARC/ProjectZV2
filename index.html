<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>

  <!-- Instant meta-refresh redirect -->
  <meta http-equiv="refresh" content="0;url=https://watchanimedorara.netlify.app">

  <!-- Fallback for browsers with JS disabled -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://watchanimedorara.netlify.app">
  </noscript>

  <!-- JavaScript redirect as a backup -->
  <script>
    window.location.replace("https://watchanimedorara.netlify.app");
  </script>
</head>
<body>
  <p>Redirecting you to our site…</p>
  <p>
    If you are not redirected automatically, 
    <a href="https://watchanimedorara.netlify.app/">click here</a>.
  </p>
</body>
</html>
