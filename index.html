<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Choose Your Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1em;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #fff;
      background-color: #007acc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #005fa3;
    }
  </style>
  <script>
    function goTo(url) {
      window.location.replace(url);
    }
  </script>
</head>
<body>
  <h1>Where would you like to go?</h1>
  <div class="button-container">
    <button
      class="btn"
      onclick="goTo('https://watchanimedorara.netlify.app/')"
    >
      Go to ProjectZ
    </button>
    <button
      class="btn"
      onclick="goTo('https://watchdoraraanime.netlify.app/')"
    >
      Go to Dorara
    </button>
    <button
      class="btn"
      onclick="goTo('https://watchanemoanime.netlify.app/')"
    >
      Go to NemoAnime
    </button>
  </div>
  <noscript>
    <p><strong>JavaScript is disabled.</strong> Please click one of the links below:</p>
    <ul>
      <li><a href="https://watchanimedorara.netlify.app/">ProjectZ</a></li>
      <li><a href="https://watchdoraraanime.netlify.app/">Dorara</a></li>
      <li><a href="https://watchanemoanime.netlify.app/">NemoAnime</a></li>
    </ul>
  </noscript>
</body>
</html>
